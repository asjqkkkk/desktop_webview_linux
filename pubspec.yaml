name: desktop_webview_linux
description: "Webview on Linux using webkit2gtk. desktop_webview_window only Linux part."
version: 0.1.3
repository: https://github.com/Carapacik/desktop_webview_linux
topics:
  - webview
  - linux
  - webkit2gtk
  - webkitgtk

environment:
  flutter: ">=3.27.4"
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  path: ^1.9.0

dev_dependencies:
  carapacik_lints: 1.10.0

flutter:
  plugin:
    platforms:
      linux:
        pluginClass: DesktopWebviewLinuxPlugin
